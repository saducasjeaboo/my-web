  <style>
    /* Google-font-like fallback stack */
    @font-face{font-family:InterVar;src:local('Inter'), local('Roboto');}
    :root{

      --card:#0f1724;
      --accent1:#ff6b35; /* Luffy orange */
      --accent2:#ffd166; /* warm yellow */

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      background:
        linear-gradient(180deg, #071124 0%, #08121b 50%, #021018 100%),
        radial-gradient(1200px 600px at 10% 10%, rgba(255,214,153,0.04), transparent),

      background-position: center;

      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }

    .container{
      width:100%; max-width:420px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:20px; box-shadow: 0 12px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Header / banner area */
    .banner{
      position:relative; height:150px; border-radius:12px; overflow:hidden; display:flex; align-items:flex-end;
      background: linear-gradient(120deg, var(--accent1), #ff9f43 40%, var(--accent2));
      margin-bottom:16px; padding:14px;
    }
    .banner::after{
      content:''; position:absolute; inset:0; background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08), transparent 8%), linear-gradient(90deg, rgba(0,0,0,0.05), transparent 40%);
      mix-blend-mode:overlay; pointer-events:none;
    }
    .speed-lines{ position:absolute; inset:auto 0 -20% 0; height:40%; background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0)); transform: skewX(-20deg); opacity:0.35; }
    .pirate-badge{display:flex; gap:10px; align-items:center; z-index:2}
    .pirate-badge img{width:64px; height:64px; border-radius:999px; object-fit:cover; border:3px solid rgba(255,255,255,0.12)}
    .pirate-badge .title{font-weight:700; font-size:16px; letter-spacing:0.4px}
    .subtitle{font-size:12px; opacity:0.95}
    .banner a{color:inherit; text-decoration:none}

    /* Name */
    .name-wrap{display:flex; align-items:center; gap:10px; margin-bottom:12px}
    .name{
      font-size:20px; font-weight:800; letter-spacing:0.6px; color:var(--white);
      text-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 20px rgba(255,107,53,0.06);
    }
    .tagline{font-size:12px; color:var(--muted)}

    /* Buttons */
    .links{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .btn{
      display:flex; align-items:center; gap:10px; padding:12px 14px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border:1px solid rgba(255,255,255,0.03); text-decoration:none; color:var(--white);
      font-weight:700; font-size:14px;
      transition: transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 6px 18px rgba(6,10,18,0.5);
    }
    .btn:active{transform:translateY(2px)}
    .btn svg{width:18px;height:18px; flex-shrink:0; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));}
    .btn:hover{transform:translateY(-6px); box-shadow: 0 18px 32px rgba(2,6,23,0.6)}

    .youtube{ background: linear-gradient(90deg,#ff4b4b,#ff6b35);} 
    .facebook{ background: linear-gradient(90deg,#3b6ae0,#3657d6);} 
    .instagram{ background: linear-gradient(90deg,#f58529,#dd2a7b);} 
    .tiktok{ background: linear-gradient(90deg,#69c9d0,#010101);} 
    .x{ background: linear-gradient(90deg,#1da1f2,#0d0d0d);} 

    .bio{margin:14px 0; font-size:13px; color:var(--muted)}

    /* Footer small */
    .footer{margin-top:12px; font-size:11px; color:rgba(255,255,255,0.45); display:flex; justify-content:space-between; align-items:center}

    /* responsive */
    @media (max-width:420px){.banner{height:130px}.name{font-size:18px}}

    /* tiny speed animation */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    .pirate-badge img{animation:floaty 4s ease-in-out infinite}
  </style>
</head>

  <script>
    // Read URL params to customize without editing HTML
